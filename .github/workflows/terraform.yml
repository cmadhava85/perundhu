name: Terraform Infrastructure

on:
  push:
    branches: [ main, master ]
    paths:
      - 'infrastructure/terraform/**'
      - '.github/workflows/terraform.yml'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'infrastructure/terraform/**'
      - '.github/workflows/terraform.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        type: choice
        options:
          - preprod
          - production
        default: preprod
      action:
        description: 'Terraform action'
        required: true
        type: choice
        options:
          - plan
          - apply
          - destroy
        default: plan

env:
  TF_VERSION: '1.9'
  TF_WORKING_DIR: 'infrastructure/terraform/environments'

jobs:
  terraform-validate:
    name: Validate Terraform
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TF_VERSION }}
    
    - name: Terraform Format Check
      working-directory: ${{ env.TF_WORKING_DIR }}
      run: terraform fmt -check -recursive
      continue-on-error: true
    
    - name: Validate PreProd Config
      working-directory: ${{ env.TF_WORKING_DIR }}/preprod
      run: |
        terraform init -backend=false
        terraform validate

  terraform-plan-preprod:
    name: Plan PreProd Infrastructure
    runs-on: ubuntu-latest
    needs: [terraform-validate]
    if: |
      (github.event_name == 'pull_request') ||
      (github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')) ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'preprod')
    
    permissions:
      contents: read
      id-token: write
      pull-requests: write
    
    env:
      TF_ENV_DIR: 'infrastructure/terraform/environments/preprod'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCPSECRET }}
    
    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2
    
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TF_VERSION }}
    
    - name: Create Terraform backend bucket if not exists
      run: |
        BUCKET_NAME="perundhu-terraform-state-preprod"
        if ! gcloud storage buckets describe gs://$BUCKET_NAME 2>/dev/null; then
          echo "Creating Terraform state bucket: $BUCKET_NAME"
          gcloud storage buckets create gs://$BUCKET_NAME --project=astute-strategy-406601 --location=asia-south1 --uniform-bucket-level-access
          gcloud storage buckets update gs://$BUCKET_NAME --versioning
        else
          echo "Terraform state bucket already exists"
        fi
    
    - name: Terraform Init
      working-directory: ${{ env.TF_ENV_DIR }}
      run: terraform init -input=false
    
    - name: Terraform Plan
      id: plan
      working-directory: ${{ env.TF_ENV_DIR }}
      run: |
        terraform plan -no-color -out=tfplan
        terraform show -no-color tfplan > tfplan.txt
    
    - name: Upload Plan
      uses: actions/upload-artifact@v4
      with:
        name: terraform-plan-preprod
        path: ${{ env.TF_ENV_DIR }}/tfplan
        retention-days: 7
    
    - name: Comment Plan on PR
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const fs = require('fs');
          const plan = fs.readFileSync('${{ env.TF_ENV_DIR }}/tfplan.txt', 'utf8');
          const truncatedPlan = plan.length > 65000 ? plan.substring(0, 65000) + '\n\n... (truncated)' : plan;
          
          const output = `#### Terraform Plan ðŸ“‹ \`preprod\`
          <details><summary>Show Plan</summary>

          \`\`\`terraform
          ${truncatedPlan}
          \`\`\`

          </details>

          *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: output
          });

  terraform-apply-preprod:
    name: Apply PreProd Infrastructure
    runs-on: ubuntu-latest
    needs: [terraform-plan-preprod]
    if: |
      (github.event_name == 'workflow_dispatch' && 
       github.event.inputs.environment == 'preprod' && 
       github.event.inputs.action == 'apply')
    
    environment:
      name: preprod-infrastructure
      url: https://console.cloud.google.com/run?project=astute-strategy-406601
    
    permissions:
      contents: read
      id-token: write
    
    env:
      TF_ENV_DIR: 'infrastructure/terraform/environments/preprod'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCPSECRET }}
    
    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2
    
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TF_VERSION }}
    
    - name: Terraform Init
      working-directory: ${{ env.TF_ENV_DIR }}
      run: terraform init -input=false
    
    - name: Download Plan
      uses: actions/download-artifact@v4
      with:
        name: terraform-plan-preprod
        path: ${{ env.TF_ENV_DIR }}
    
    - name: Terraform Apply
      working-directory: ${{ env.TF_ENV_DIR }}
      run: terraform apply -auto-approve tfplan
    
    - name: Terraform Output
      id: output
      working-directory: ${{ env.TF_ENV_DIR }}
      run: |
        terraform output -json > outputs.json
        echo "Outputs saved"
    
    - name: Upload Terraform Outputs
      uses: actions/upload-artifact@v4
      with:
        name: terraform-outputs-preprod
        path: ${{ env.TF_ENV_DIR }}/outputs.json
        retention-days: 30
    
    - name: Create Summary
      run: |
        echo "## âœ… PreProd Infrastructure Applied" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- **Environment**: PreProd" >> $GITHUB_STEP_SUMMARY
        echo "- **Applied by**: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "Check [Cloud Console](https://console.cloud.google.com/run?project=astute-strategy-406601) for resources" >> $GITHUB_STEP_SUMMARY

  terraform-destroy-preprod:
    name: Destroy PreProd Infrastructure
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'preprod' && github.event.inputs.action == 'destroy'
    
    environment:
      name: preprod-infrastructure-destroy
    
    permissions:
      contents: read
      id-token: write
    
    env:
      TF_ENV_DIR: 'infrastructure/terraform/environments/preprod'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCPSECRET }}
    
    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2
    
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TF_VERSION }}
    
    - name: Terraform Init
      working-directory: ${{ env.TF_ENV_DIR }}
      run: terraform init -input=false
    
    - name: Terraform Destroy
      working-directory: ${{ env.TF_ENV_DIR }}
      run: terraform destroy -auto-approve
    
    - name: Create Summary
      run: |
        echo "## âš ï¸ PreProd Infrastructure Destroyed" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- **Environment**: PreProd" >> $GITHUB_STEP_SUMMARY
        echo "- **Destroyed by**: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY

  terraform-plan-production:
    name: Plan Production Infrastructure
    runs-on: ubuntu-latest
    needs: [terraform-validate]
    if: |
      (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')
    
    permissions:
      contents: read
      id-token: write
      pull-requests: write
    
    env:
      TF_ENV_DIR: 'infrastructure/terraform/environments/production'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
