name: CI Pipeline

on:
  push:
    branches: [ main, master ]  # Removed develop to save minutes
    paths-ignore:
      - 'infrastructure/terraform/**'
      - '.github/workflows/terraform.yml'
      - '**.md'
  pull_request:
    branches: [ main, master, develop ]
    paths-ignore:
      - 'infrastructure/terraform/**'
      - '.github/workflows/terraform.yml'
      - '**.md'
  workflow_dispatch:

# Cancel in-progress runs when new commits are pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '18'
  JAVA_VERSION: '17'

jobs:
  frontend-lint:
    name: Frontend Lint & Type Check
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install dependencies
      working-directory: ./frontend
      run: npm ci
    
    - name: Run ESLint
      working-directory: ./frontend
      run: npm run lint --if-present || echo "No lint script found"
    
    - name: TypeScript type check
      working-directory: ./frontend
      run: npx tsc --noEmit

  frontend-test:
    name: Frontend Unit Test
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install dependencies
      working-directory: ./frontend
      run: npm ci
    
    - name: Run tests
      working-directory: ./frontend
      run: npm test --if-present || echo "No tests configured"
      env:
        CI: true

  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest
    needs: [frontend-lint, frontend-test]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install dependencies
      working-directory: ./frontend
      run: npm ci
    
    - name: Build application
      working-directory: ./frontend
      run: npm run build
    
    # Skip artifact upload to save storage quota - images are pushed to GCR during CD
    - name: Verify build output
      working-directory: ./frontend
      run: |
        echo "✅ Frontend build successful"
        ls -la dist/

  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'
        cache: 'gradle'
    
    - name: Grant execute permission for gradlew
      working-directory: ./backend
      run: chmod +x gradlew
    
    - name: Run tests
      working-directory: ./backend
      run: ./gradlew test
      env:
        SPRING_PROFILES_ACTIVE: test
        SPRING_DATASOURCE_URL: jdbc:h2:mem:testdb
        SPRING_DATASOURCE_USERNAME: sa
        SPRING_DATASOURCE_PASSWORD: ""
    
    # Only upload test results on failure to save storage
    - name: Upload test results on failure
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: backend-test-results
        path: backend/build/reports/tests/
        retention-days: 3

  backend-build:
    name: Backend Build
    runs-on: ubuntu-latest
    needs: [backend-test]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'
        cache: 'gradle'
    
    - name: Grant execute permission for gradlew
      working-directory: ./backend
      run: chmod +x gradlew
    
    - name: Build with Gradle
      working-directory: ./backend
      run: ./gradlew build -x test
    
    # Skip artifact upload to save storage quota - JAR is rebuilt during CD
    - name: Verify build output
      working-directory: ./backend
      run: |
        echo "✅ Backend build successful"
        ls -la build/libs/*.jar

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@0.33.1
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'table'
        exit-code: '0'
        severity: 'CRITICAL,HIGH'
    
    # Only upload SARIF if code scanning is enabled (will fail silently if not)
    - name: Run Trivy for SARIF
      if: github.repository_owner == github.actor || github.event_name == 'pull_request'
      uses: aquasecurity/trivy-action@0.33.1
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
        exit-code: '0'
    
    - name: Upload Trivy results to GitHub Security
      if: always() && hashFiles('trivy-results.sarif') != ''
      uses: github/codeql-action/upload-sarif@v4
      continue-on-error: true
      with:
        sarif_file: 'trivy-results.sarif'

  trigger-deployment:
    name: Trigger CD Pipeline
    runs-on: ubuntu-latest
    needs: [frontend-build, backend-build, security-scan]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    permissions:
      actions: write
      contents: read
    
    steps:
    - name: Trigger CD Pipeline
      uses: actions/github-script@v7
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          await github.rest.actions.createWorkflowDispatch({
            owner: context.repo.owner,
            repo: context.repo.repo,
            workflow_id: 'cd-preprod-auto.yml',
            ref: context.ref
          });
          console.log('✅ CD pipeline triggered successfully');
