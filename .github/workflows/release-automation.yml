name: Release Automation

on:
  workflow_dispatch:
    inputs:
      version_bump:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
        default: patch
      create_release:
        description: 'Create GitHub release'
        required: true
        type: boolean
        default: true

permissions:
  contents: write
  pull-requests: write

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    
    outputs:
      new_version: ${{ steps.bump.outputs.new_version }}
      changelog: ${{ steps.changelog.outputs.changelog }}
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Get Current Version
      id: current
      run: |
        CURRENT_VERSION=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
        echo "version=${CURRENT_VERSION}" >> $GITHUB_OUTPUT
        echo "Current version: ${CURRENT_VERSION}"
    
    - name: Bump Version
      id: bump
      run: |
        CURRENT="${{ steps.current.outputs.version }}"
        CURRENT="${CURRENT#v}"
        
        IFS='.' read -ra VERSION <<< "$CURRENT"
        MAJOR="${VERSION[0]}"
        MINOR="${VERSION[1]}"
        PATCH="${VERSION[2]}"
        
        case "${{ github.event.inputs.version_bump }}" in
          major)
            MAJOR=$((MAJOR + 1))
            MINOR=0
            PATCH=0
            ;;
          minor)
            MINOR=$((MINOR + 1))
            PATCH=0
            ;;
          patch)
            PATCH=$((PATCH + 1))
            ;;
        esac
        
        NEW_VERSION="v${MAJOR}.${MINOR}.${PATCH}"
        echo "new_version=${NEW_VERSION}" >> $GITHUB_OUTPUT
        echo "New version: ${NEW_VERSION}"
    
    - name: Generate Changelog
      id: changelog
      run: |
        PREVIOUS_TAG="${{ steps.current.outputs.version }}"
        
        echo "## ðŸš€ What's Changed" > changelog.md
        echo "" >> changelog.md
        
        git log ${PREVIOUS_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges >> changelog.md || echo "No previous tag found"
        
        CHANGELOG=$(cat changelog.md)
        echo "changelog<<EOF" >> $GITHUB_OUTPUT
        echo "$CHANGELOG" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT
    
    - name: Create and Push Tag
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git tag -a ${{ steps.bump.outputs.new_version }} -m "Release ${{ steps.bump.outputs.new_version }}"
        git push origin ${{ steps.bump.outputs.new_version }}
    
    - name: Create GitHub Release
      if: github.event.inputs.create_release == 'true'
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.bump.outputs.new_version }}
        release_name: Release ${{ steps.bump.outputs.new_version }}
        body: ${{ steps.changelog.outputs.changelog }}
        draft: false
        prerelease: false
    
    - name: Update package.json
      working-directory: ./frontend
      run: |
        VERSION="${{ steps.bump.outputs.new_version }}"
        VERSION="${VERSION#v}"
        npm version ${VERSION} --no-git-tag-version
        git add package.json package-lock.json
        git commit -m "chore: bump version to ${VERSION}" || true
        git push || true
    
    - name: Release Summary
      run: |
        echo "## ðŸŽ‰ Release Created" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- **Version**: ${{ steps.bump.outputs.new_version }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Previous**: ${{ steps.current.outputs.version }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Type**: ${{ github.event.inputs.version_bump }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Changelog" >> $GITHUB_STEP_SUMMARY
        echo "${{ steps.changelog.outputs.changelog }}" >> $GITHUB_STEP_SUMMARY

  notify-release:
    name: Notify Team
    runs-on: ubuntu-latest
    needs: [create-release]
    if: always()
    
    steps:
    - name: Slack Notification
      if: env.SLACK_WEBHOOK_URL != ''
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      run: |
        curl -X POST $SLACK_WEBHOOK_URL -H 'Content-Type: application/json' -d "{
          \"text\": \"ðŸŽ‰ New Release: ${{ needs.create-release.outputs.new_version }}\",
          \"blocks\": [{
            \"type\": \"section\",
            \"text\": {
              \"type\": \"mrkdwn\",
              \"text\": \"*Release ${{ needs.create-release.outputs.new_version }} is ready!*\n\nDeploy to production when ready.\"
            }
          }]
        }" || echo "Slack webhook not configured"
