# Main nginx configuration for running as non-root user

# PID file in a location writable by nginx user
pid /tmp/nginx.pid;

# Run as nginx user (already set by Dockerfile USER directive)
# user nginx; # Not needed when running as non-root

# Worker processes
worker_processes auto;

# Error log
error_log /var/log/nginx/error.log warn;

# Events
events {
    worker_connections 1024;
}

# HTTP configuration
http {
    # Basic settings
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    
    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    # Temp paths writable by nginx user
    client_body_temp_path /tmp/client_temp;
    proxy_temp_path /tmp/proxy_temp_path;
    fastcgi_temp_path /tmp/fastcgi_temp;
    uwsgi_temp_path /tmp/uwsgi_temp;
    scgi_temp_path /tmp/scgi_temp;
    
    # Include server configurations
    include /etc/nginx/conf.d/*.conf;
}
