<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Static Test</title>
</head>
<body>
    <h1>Static Test Page</h1>
    <p>This is a simple static page to test if the reload issue is specific to React components.</p>
    <p>If this page also reloads continuously, the issue is likely server-side or browser-related.</p>
    <p>If this page is stable, the issue is in the React application.</p>
    
    <div id="status">Page loaded at: <span id="loadTime"></span></div>
    <div id="reloadCount">Reload count: <span id="count">1</span></div>
    
    <script>
        document.getElementById('loadTime').textContent = new Date().toLocaleTimeString();
        
        let count = parseInt(sessionStorage.getItem('staticPageReloads') || '1');
        document.getElementById('count').textContent = count;
        sessionStorage.setItem('staticPageReloads', (count + 1).toString());
        
        if (count > 3) {
            document.body.style.backgroundColor = '#ffcccc';
            document.body.innerHTML += '<h2 style="color: red;">WARNING: Page is reloading continuously!</h2>';
        }
    </script>
</body>
</html>
