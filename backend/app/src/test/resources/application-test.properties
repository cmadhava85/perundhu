# H2 Test Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Disable Flyway for tests
spring.flyway.enabled=false

# Disable previous SQL initialization
spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=false

# Disable Google Cloud SQL auto-configuration
spring.cloud.gcp.sql.enabled=false
spring.autoconfigure.exclude=com.google.cloud.spring.autoconfigure.sql.GcpCloudSqlAutoConfiguration

# H2 specific settings
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Test-specific security settings
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=https://test.example.com/.well-known/jwks.json
security.api.rate-limit.enabled=false
security.ip-filtering.enabled=false
security.data.encryption.enabled=false

# Disable logging in tests
logging.level.org.springframework.security=WARN
logging.level.org.hibernate=WARN
logging.level.com.zaxxer.hikari=WARN
logging.level.org.flywaydb=WARN

# Test session settings
spring.main.web-application-type=servlet

# Social Media Configuration (disabled for tests)
socialmedia.enabled=false

# Disable WebClient config (no WebFlux autoconfiguration in slice tests)
app.webclient.enabled=false