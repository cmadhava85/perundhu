# Google reCAPTCHA Configuration
# Get your keys from https://www.google.com/recaptcha/admin

# Enable/disable reCAPTCHA verification
# Set to true when you have configured your keys
recaptcha.enabled=false

# Your reCAPTCHA site key (used in frontend)
# Example: 6LeIxAcTAAAAAJcZVRqyHh71UMIEGNQ_MXjiZKhI (test key)
recaptcha.site-key=${RECAPTCHA_SITE_KEY:}

# Your reCAPTCHA secret key (used in backend)
# Example: 6LeIxAcTAAAAAGG-vFI1TnRWxMZNFuojJ4WifJWe (test key)
recaptcha.secret-key=${RECAPTCHA_SECRET_KEY:}

# Minimum score threshold for reCAPTCHA v3 (0.0 - 1.0)
# 0.0 = likely a bot, 1.0 = likely a human
# Recommended: 0.5
recaptcha.score-threshold=0.5
