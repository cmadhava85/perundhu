# Docker Compose - Development Environment
# Usage: docker-compose up -d

version: '3.8'

services:
  # OCR Service (PaddleOCR)
  ocr-service:
    build:
      context: ./ocr-service
      dockerfile: Dockerfile
    container_name: perundhu-ocr-service
    ports:
      - "8081:8081"
    environment:
      - HOST=0.0.0.0
      - PORT=8081
    volumes:
      # Persist downloaded models
      - ocr-models:/root/.paddleocr
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    networks:
      - perundhu-network

  # Java Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: perundhu-backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - OCR_SERVICE_ENABLED=true
      - OCR_SERVICE_URL=http://ocr-service:8081
      - OCR_SERVICE_TIMEOUT=60
      # Database - use your actual DB settings
      - SPRING_DATASOURCE_URL=${DATABASE_URL:-jdbc:postgresql://db:5432/perundhu}
      - SPRING_DATASOURCE_USERNAME=${DATABASE_USER:-perundhu}
      - SPRING_DATASOURCE_PASSWORD=${DATABASE_PASSWORD:-perundhu}
    depends_on:
      ocr-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s
    restart: unless-stopped
    networks:
      - perundhu-network

  # PostgreSQL Database (optional - comment out if using Cloud SQL)
  db:
    image: postgres:15-alpine
    container_name: perundhu-db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=perundhu
      - POSTGRES_USER=${DATABASE_USER:-perundhu}
      - POSTGRES_PASSWORD=${DATABASE_PASSWORD:-perundhu}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U perundhu"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - perundhu-network

volumes:
  ocr-models:
    name: perundhu-ocr-models
  postgres-data:
    name: perundhu-postgres-data

networks:
  perundhu-network:
    name: perundhu-network
    driver: bridge
