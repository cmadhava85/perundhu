# Docker Compose - Production Environment
# Usage: docker-compose -f docker-compose.prod.yml up -d

version: '3.8'

services:
  # OCR Service (PaddleOCR)
  ocr-service:
    build:
      context: ./ocr-service
      dockerfile: Dockerfile
    container_name: perundhu-ocr-service
    ports:
      - "8081:8081"
    environment:
      - HOST=0.0.0.0
      - PORT=8081
    volumes:
      - ocr-models:/root/.paddleocr
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: '2'
        reservations:
          memory: 2G
          cpus: '1'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - perundhu-network

  # Java Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: perundhu-backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - OCR_SERVICE_ENABLED=true
      - OCR_SERVICE_URL=http://ocr-service:8081
      - OCR_SERVICE_TIMEOUT=60
      # Production database (Cloud SQL)
      - SPRING_DATASOURCE_URL=${DATABASE_URL}
      - SPRING_DATASOURCE_USERNAME=${DATABASE_USER}
      - SPRING_DATASOURCE_PASSWORD=${DATABASE_PASSWORD}
      # Google Cloud settings
      - GOOGLE_CLOUD_PROJECT=${GOOGLE_CLOUD_PROJECT}
      - GCS_BUCKET_NAME=${GCS_BUCKET_NAME}
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '2'
        reservations:
          memory: 1G
          cpus: '1'
    depends_on:
      ocr-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - perundhu-network

volumes:
  ocr-models:
    name: perundhu-ocr-models

networks:
  perundhu-network:
    name: perundhu-network
    driver: bridge
